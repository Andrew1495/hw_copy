{% extends 'base.html' %}
{% block content %}
    <form action="/tasks/{{ task.id }}" method="post">
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" placeholder="description" value="{{task.description}}" required>
            <div>
                <label for="duration">Duration:</label>
                <input type="number" id="duration" name="duration" placeholder="Duration" value="{{ task.duration }}" required>
              </div>
            
              <div>
                <label for="completed">Completed:</label>
                <select id="completed" name="completed" >
                  <option value="true"
                  {% if task.completed %}
                    selected
                  {% endif %}>True</option>
                  <option value="false"
                  {% if not task.completed %}
                    selected
                  {% endif %}>False</option>
                </select>
              </div>
            
              <div>
                <label for="user">User:</label>
                <select id="user" name="user_id">
                {% for user in all_users %}
                    <option value="{{user.id}}" 
                    {% if user.id == task.user.id %}
                        selected
                    {% endif %} >
                    
                    {{ user.first_name}} {{user.last_name}}
                    
                    </option>
                  {% endfor %}
                </select>
              </div>
            
              <button type="submit">Update Task</button>


        </div>
    </form>
{% endblock content %}
